      <span class="string-tool__title" part="title"></span>

    </div>
    <div class="string-tool__action-wrap" part="action-wrap"></div>
    <textarea class="string-tool__textarea" part="textarea" placeholder="Paste or type content here..." autofocus></textarea>
    <div class="string-tool__result-wrap" part="result-wrap">
      <div class="string-tool__result-label" part="result-label">Result</div>
      <div class="string-tool__result string-tool__result--empty" part="result">â€”</div>
