<div class="command-palette" part="palette">
  <div class="command-palette__backdrop" part="backdrop"></div>
  <div class="command-palette__box" part="box">
    <div class="command-palette__input-wrap">
      <span class="command-palette__icon" part="icon" aria-hidden="true">⌘</span>
      <input type="text" class="command-palette__input" part="input" placeholder="Type a command or search..." autocomplete="off" />
    </div>
    <ul class="command-palette__list" part="list"></ul>
    <div class="command-palette__hint" part="hint">↑↓ Navigate · Enter Select · Esc Close</div>
  </div>
</div>
