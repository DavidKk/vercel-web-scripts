<div class="spotlight" part="spotlight">
  <div class="spotlight__backdrop" part="backdrop"></div>
  <div class="spotlight__box" part="box">
    <div class="spotlight__input-wrap">
      <span class="spotlight__icon" part="icon" aria-hidden="true">⌘</span>
      <input type="text" class="spotlight__input" part="input" placeholder="Type a command or search..." autocomplete="off" />
    </div>
    <ul class="spotlight__list" part="list"></ul>
    <div class="spotlight__hint" part="hint">↑↓ Navigate · Enter Select · Esc Close</div>
  </div>
</div>
